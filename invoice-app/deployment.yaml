---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: invoice-app
  template:
    metadata:
      labels:
        app: invoice-app
    spec:
      containers:
      - name: main
        image: localhost:5000/pleo/invoice-app:latest
        imagePullPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 3000
