---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-provider
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-provider
  template:
    metadata:
      labels:
        app: payment-provider
    spec:
      containers:
      - name: main
        image: localhost:5000/pleo/payment-provider:latest
        imagePullPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 3000
