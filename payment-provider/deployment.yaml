---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-provider
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-provider
  template:
    metadata:
      labels:
        app: payment-provider
    spec:
      containers:
      - name: main
        image: localhost:5000/pleo/payment-provider:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: payment-provider
spec:
  ports:
  - port: 8082
    protocol: TCP
    targetPort: 8082
  selector:
    app: payment-provider
